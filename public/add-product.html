<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4">
    <div class="flex justify-between max-w-7xl mx-auto">
      <a href="/" class="text-white text-2xl font-bold">Product Management</a>
      <a href="/products" class="text-white">Product List</a>
    </div>
  </nav>

  <!-- Add Product Form -->
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Add Product</h1>
    <form id="add-product-form">
      <div class="mb-4">
        <label for="name" class="block text-lg font-medium">Product Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-lg font-medium">Description</label>
        <textarea id="description" name="description" class="w-full p-2 border rounded-md" required></textarea>
      </div>
      <div class="mb-4">
        <label for="price" class="block text-lg font-medium">Price</label>
        <input type="number" id="price" name="price" class="w-full p-2 border rounded-md" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded-md">Add Product</button>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById('add-product-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;

      fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, description, price })
      })
      .then(response => response.json())
      .then(() => {
        window.location.href = '/products';
      });
    });
  </script>
</body>
</html>
